    <head>
        <title>Contact Us</title>

        <meta name="description" content="Extracirricular Contact Us Form">
        <meta name="author" content="Trey London">

    </head>

    <body>
        <nav>
            <table>
                <tr>
                    <tc>
                        <th colspan="3"><p>Website Navigation</p></th>

                <tr>
                    <tc>

                    </tc>

                    <tc>
                        <td><a href="aboutUs.html">About Us</a></td>
                    </tc>
                </tr>
            </table>
        </nav>

        <main>
            <h1>Contact Us</h1>
            <form id="contactUs" method="post" action="mailto:engageMRU@mtroyal.ca">

                <div>
                    <fieldset>                    
                        <legend>Email Information</legend>

                        <!--size is 50 because that is the width needed if filled max width characters, such as em dashes or "M"-->
                        <label for="subject">Subject:*</label>
                        <input type="text" name="subject" id="subject" maxlength="30" size="50" required/>
                        <br/>
                        <small>Cannot exceed 30 characters.</small>

                        <br/><br/>

                        <label for="emailBody">Email Body:*</label>
                        <br/>
                        <textarea id="emailBody" name="emailBody" rows="6" cols="70" placeholder="Please supply the details of your inquiry here." required></textarea>

                        <br/><br/>

                         <label for="emailAddress">Email Address:*</label>
                         <input type="email" name="emailAddress" id="emailAddress" placeholder="name@gmail.com" pattern="^[a-zA-Z0-9]{1,}@gmail.com$" required/>
                         <br/>
                         <small>Must be a valid email address and must be a gmail.</small>

                         <br/><br/>

                        <label for="phone">Phone number:</label>
                        <input type="text" name="phone" id="phone" placeholder="123-456-7890"  pattern="[0-9]{3}[\-][0-9]{3}[\-][0-9]{4}" maxlength="12"/>
                    </fieldset>
                </div>

                <br/><br/>

                <div>
                    <fieldset>
                        <legend>Additional Information</legend>

                        <p>Type of Inquiry:</p>
                        <label for="customerService">Customer Service</label>
                        <input type="radio" name="inquiryType" id="customerService" value="customerService"/>

                        <label for="business">Business</label>
                        <input type="radio" name="inquiryType" id="business" value="business"/>
                        
                        <br/><br/>

                        <label>How would you like to be contacted? (Select all that apply)</label>
                        <br/>
                        <label for="contactByPhone">Phone</label>
                        <input type="checkbox" name="contactByPhone" value="yes" id="contactByPhone">

                        <label for="contactByEmail">Email</label>
                        <input type="checkbox" name="contactByEmail" value="yes" id="contactByEmail">
                    </fieldset>
                </div>

                <p>* denotes a required field</p>

                <footer>
                    <input type="submit" value="Send Message" />
                    <input type="reset" value="Clear"/>
                </footer>
            </form>
        </main>
    </body>
</html>
